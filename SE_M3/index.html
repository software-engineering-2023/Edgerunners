<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
</head>

<body>


<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<!-- <div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div> -->
			<input type="text" id="fullname" placeholder="Full Name" />
			<input type="text" id="usernamereg" placeholder="Username" />
			<input type="text" id="nationalid" placeholder="National ID" />
			<input type="text" id="phone" placeholder="Phone Number" />
			<!-- <input type="email" id="emailreg" placeholder="Email" /> -->
			<input type="password" id="passreg" placeholder="Password" />
			<button onclick="signup()">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#" >
			<h1>Sign in</h1>
			<!-- <div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div> -->
			<input type="username" id="username" placeholder="Username" />
			<input type="password" id="password" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button type="button" onclick="login()">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<img class="logo" src="pics/circlelogo.png">
				<br>
				<h1>Already a user?</h1>
				<p>To keep connected with us please login with your personal details</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<img class="logo" src="pics/circlelogo.png">
				<br>
				<h1>Welcome to Edgerunners</h1>
				<p>Enter your personal details to open an account with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
<script src="script.js" charset="utf-8"></script>
<script src="main.js" charset="utf-8"></script>
</body>

</html>
