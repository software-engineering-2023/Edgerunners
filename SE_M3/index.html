<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login page</title>
        <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="pics/circlelogo.png"/>  
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="wallpaper" style="background-image: url(pics/wallpapers.jpg);">
            <div class="loginbox">
                <img src="pics/circlelogo.png" class="logo"> 
                <h1>Welcome to Edgerunners</h1>
                <p>Username</p>
                <input type="text" id="username" placeholder="Enter Username">
                <p>Password</p>
                <input type="password" id="password" placeholder="Enter Password">
                <input type="submit" id="buttonsignin" value="Login" onclick="login()">
                <a href="signup.html"><center>Sign Up?</center></a>
            </div>
        </div>
        <script src="main.js" charset="UTF-8"></script>
    </body>
</html>
