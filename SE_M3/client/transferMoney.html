<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>

    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="../pics/circlelogo.png" type="image/icon type">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="transferMoney.css">
</head>

<body>
    <header>
        <img class="logo" src ="../pics/circlelogo.png" alt = "logo">
        <nav>
            <ul class="nav_links">
                <li><a class = "aheader" href="client.html">Home</a></li>

                <!-- <li><a href="#">Forward</a></li> -->
                <li><a class = "aheader"  href="#">Profile</a></li>
            </ul>
        </nav>
        <a class ="cta" href="../index.html"><button>Log out</button></a>
    </header>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Send Money</h5>
                
            </div>
            <div class="modal-body">
                <form action="">
                        <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2" style="font-size:30px;">Balance : <span id = "balance" class="input-group-text" style="font-size:30px; font-weight: bold;"></span>  EGP</span>
                        </div>
                    </div>
                    <div class="input-group-append">
                        <span class="input-group-text" id="basic-addon2">Please Select The Transaction Type : </span>
                    </div>
                    <select class="custom-select">
                        <option value="1">Internal</option>
                        <option value="2">Domestic</option>
                        <option value="3">International</option>
                      </select>
                    <div class="input-group mb-3">
                        <input type="text" id="enterName" class="form-control" placeholder="Recipient's username"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2">@email.com</span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="enterAmount" class="form-control" placeholder=" Enter Amount"
                            aria-label="Amount">
                        <div class="input-group-append">
                            <span class="input-group-text">.00</span>
                        </div>
                        <div class="input-group-prepend">
                            <span class="input-group-text">EGP</span>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">

                <a href = "client.html"><button type="button"id="send"  class="btn btn-secondary" data-dismiss="modal">Close</button></a>
                <button type="button" id= "send"  class="btn btn-success" data-dismiss="modal" onclick="sendMoney()" >Send
                    Money</button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"></script>
    <script src="transferMoney.js" charset="utf-8"></script>
</body>
</html
